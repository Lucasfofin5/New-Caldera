<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW CALDERA</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Importe a fonte pixel art aqui também se não estiver no CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <!-- Fundo de Vídeo Pixel Art -->
    <div id="video-background">
        <video autoplay loop muted playsinline>
            <source src="https://i.imgur.com/5bTQrQe.mp4" type="video/mp4">
            <!-- Adicione outras fontes se necessário (webm, etc.) -->
            Seu navegador não suporta vídeos em HTML5.
        </video>
    </div>

    <!-- Conteúdo do Jogo Flutuante -->
    <div class="container">
        <h1>NEW CALDERA</h1>

        <!-- Botões das Abas -->
        <div id="tabs">
            <button class="tab-button active" data-tab="state">Estado</button>
            <button class="tab-button" data-tab="actions">Ações</button>
            <button class="tab-button" data-tab="attributes">Atributos</button>
            <button class="tab-button" data-tab="notifications">Notificações</button>
            <!-- A aba Mapa agora é visualizada no fundo, podemos renomear ou remover se preferir -->
            <!-- <button class="tab-button" data-tab="map">Mapa</button> -->
        </div>

        <!-- Conteúdo das Abas -->
        <div id="tab-content">
            <!-- Aba Estado - Ativa por padrão para começar na tela de status -->
            <div id="state" class="tab-pane active">
                <h2>Estado Atual</h2>
                <p>Dinheiro Sujo: $<span id="money">0</span></p>
                <p>Dinheiro Limpo: $<span id="launderedMoney">0</span></p>
                <p>Renda por Segundo: $<span id="incomePerSecond">1</span></p>
            </div>

            <!-- Aba Ações -->
            <div id="actions" class="tab-pane">
                <h2>Ações</h2>
                <button id="wash-money-button">Lavar Dinheiro (Custo: $<span id="wash-cost">?</span>)</button>
                <!-- Podemos adicionar outras ações aqui depois -->
            </div>

            <!-- Aba Atributos -->
            <div id="attributes" class="tab-pane">
                <h2>Atributos</h2>
                <div class="attribute">
                    <p>Falsificação: Nível <span id="attr-falsification-level">0</span></p>
                    <p>Bônus Renda: +$<span id="attr-falsification-bonus">0</span>/segundo</p>
                    <button class="upgrade-button" data-attribute="falsification">Melhorar (Custo: $<span id="attr-falsification-cost">?</span> Dinheiro Limpo)</button>
                </div>
                <div class="attribute">
                    <p>Influência: Nível <span id="attr-influence-level">0</span></p>
                    <p>Bônus Renda: +$<span id="attr-influence-bonus">0</span>/segundo</p>
                    <button class="upgrade-button" data-attribute="influence">Melhorar (Custo: $<span id="attr-influence-cost">?</span> Dinheiro Limpo)</button>
                </div>
                <!-- Adicionar mais atributos conforme necessário -->
            </div>

            <!-- Aba Notificações -->
            <div id="notifications" class="tab-pane">
                <h2>Notificações</h2>
                <div id="notification-area">
                    <!-- Notificações aparecerão aqui -->
                </div>
            </div>

            <!-- Removendo a aba Mapa como conteúdo separado, já que é o fundo -->
             <!-- <div id="map" class="tab-pane"> ... </div> -->
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/gameLoop.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/tabs.js"></script>
    <!-- Remove a referência ao map.js anterior -->
    <!-- <script src="js/map.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
